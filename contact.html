	<body>
		<header class="header border-bottom">
			<div class="container d-flex align-items-center">
				<img class="logo-header my-1 me-2" src="/images/acm-white.svg">

		<div class="wrapper container py-5">

			

				<h1><strong>Contact Us</strong></h1>

				<br>

				

					
				
				<input type="Name" class="form-control" id="Name" aria-describedby="Name" placeholder="Name">
				<br>
				<input type="LastName" class="form-control" id="LastName" placeholder="Last Name">
				<div class="form-group">
			<br>

					<br>
					<input type="notes" class="form-control" id="notes" placeholder="Notes">
				</div>
				<div class="form-check">
					<br>
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">I am not a robot!</label>

					<br>
					<input type="checkbox" class="form-check-input" id="exampleCheck2">

					<label class="form-check-label" for="exampleCheck2">I agree to recieve information about the ACM club.</label>
					<br>

				</div>
				<br>
				<button type="submit" class="btn btn-primary">Submit</button>
